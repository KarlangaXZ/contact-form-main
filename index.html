<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="contact-form">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
        <span class="error-message" id="first-name-error">This field is required</span>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
        <span class="error-message" id="last-name-error">This field is required</span>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error">Please enter a valid email address</span>
      </div>
      <div class="form-group">
        <label for="query-type">Query Type</label>
        <select id="query-type" name="query-type" required>
          <option value="">Select a query type</option>
          <option value="general">General Enquiry</option>
          <option value="support">Support Request</option>
        </select>
        <span class="error-message" id="query-type-error">Please select a query type</span>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <span class="error-message" id="message-error">This field is required</span>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="consent" name="consent" required>
          I consent to being contacted by the team
        </label>
        <span class="error-message" id="consent-error">To submit this form, please consent to being contacted</span>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="response" class="response-message"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KarlangaXZ" target="_blank">KarlangaXZ</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
